<!DOCTYPE html>
<html>
<head>
	
	<title>Parler Video Map: Washington DC</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script type="text/javascript" src="tile.stamen.js?v1.3.0"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>




	
</head>
<body>



<div id="mapid" style="width: 900px; height: 800px;"></div>
<script>



var layer = new L.StamenTileLayer("toner");
var mymap = new L.Map("mapid", {
    center: new L.LatLng(38.88989, -77.009),
    zoom: 17
});
mymap.addLayer(layer);
	
$.getJSON("DC2021.json?v=3", function(json) {
    L.geoJSON(json).addTo(mymap);
      });
	
</script>



</body>
</html>
